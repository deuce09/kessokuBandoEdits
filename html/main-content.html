<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Funnel+Display:wght@300..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Gloria+Hallelujah&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/main-content.css">
    <title>Kessoku Bando Edits</title>
  </head>
  <body>
    <div class="grid md:grid-flow-row lg:grid-cols-12 lg:grid-flow-col">
      <div
        id="characterSidebar"
        class="p-[10px] flex md:flex-row lg:flex-col items-center gap-5 w-max h-max"
      >
        <!-- kessoku icons -->

        <div id="hitoriIcon"></div>

        <div id="ryoIcon"></div>

        <div id="kitaIcon"></div>

        <div id="nijikaIcon"></div>
      </div>

      <!-- EDITS / COLLABORATIONS -->
      <div id="content" class="items-start col-span-11">
        <div class="flex flex-col gap-10">
          <div id="collab_mep" style="display: none;">
            <h1 id="collab_mep_title"><span>Kessoku Meps</span></h1>
            <div
              class="grid xl:grid-flow-col lg:grid-cols-4 md:grid-cols-2 sm:grid-flow-row gap-4"
            >
              <div class="bg-red-500 w-[400px] h-[250px]"></div>
              <div class="bg-blue-500 w-[400px] h-[250px]"></div>
              <div class="bg-pink-500 w-[400px] h-[250px]"></div>
              <div class="bg-yellow-500 w-[400px] h-[250px]"></div>
            </div>
          </div>

          <div id="contentEdits">
            <h1 id="contentTitle">
              Edits of ( <span id="videoEditor_name"></span> )
            </h1>
            <div
              class="grid xl:grid-flow-col lg:grid-cols-4 md:grid-cols-2 sm:grid-flow-row gap-4"
            >
              <div class="bg-red-500 w-[400px] h-[250px]"></div>
              <div class="bg-blue-500 w-[400px] h-[250px]"></div>
              <div class="bg-pink-500 w-[400px] h-[250px]"></div>
              <div class="bg-yellow-500 w-[400px] h-[250px]"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
