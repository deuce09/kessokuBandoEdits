<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./css/index.css" />
    <title>Kessoku Band Edits</title>
  </head>

  <style>
    @font-face {
      font-family: "Font";
      src: url(./assets/fonts/Font.ttf);
    }
    @font-face {
      font-family: "Fonty";
      src: url(./assets/fonts/Fonty.ttf);
    }
  </style>

  <body>
    <!-- LANDING PAGE -->
   
      <div
      id="blackBarsTop"
        class="bg-black"
        style="
          position: absolute;
          top: 0;
          z-index: 2;
          width: 100%;
          height: 60px;
        "
      ></div>
      <div
      id="blackBarsBottom"
        class="bg-black"
        style="
          position: absolute;
          bottom: 0;
          z-index: 2;
          width: 100%;
          height: 60px;
        "
      ></div>

 <div id="landingPage">
      <div
        class="flex flex-row h-[100vh]"
        style="overflow-x: hidden; transform: translateY(-12px)"
      >
        <!-- KITA -->
        <div
          id="kitaIkuyo"
          class="h-full w-full centeredBg"
          style="background-color: #cb5853"
        >
          <div id="kitaIkuyoLayer1" class="h-full w-full centeredBg"></div>
          <div
            id="kitaIkuyoLayer2"
            class="h-full w-full centeredBg"
            style="
              display: none;
              opacity: 0;
              background-image: linear-gradient(
                  to bottom,
                  rgba(255, 255, 255, 0),
                  #cb5853,
                  #cb5853
                ),
                url(./assets/img/kitaIkuyo2.jpg);
              background-size: cover, cover;
              background-position: 0 center, 0 -67px;
              background-repeat: no-repeat, no-repeat;
            "
          >
            <div class="grid grid-cols-3 infos-container">
              <div class="white-space"></div>
              <div class="image">
                <img
                  src="./assets/img/kitaIkuyoMain.png"
                  alt=""
                  class="characterImage"
                />
              </div>
              <div class="infos">
                <span class="editorName" id="reiName">REI</span>

                <div class="quote">
                  <span id="kitaQuote"></span><br />
                  <span><i>- Kita Ikuyo</i></span>
                </div>
                <div id="socialsRei" class="socialsDiv"></div>
                <div class="viewButton">
                  <button id="reiButton"></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ROY -->
        <div
          id="ryoYamada"
          class="h-full w-full centeredBg"
          style="background-color: #4a689c"
        >
          <div id="ryoYamadaLayer1" class="h-full w-full centeredBg"></div>
          <div
            id="ryoYamadaLayer2"
            class="h-full w-full centeredBg"
            style="
              display: none;
              opacity: 0;
              background-image: linear-gradient(
                  to bottom,
                  rgba(255, 255, 255, 0),
                  #4a689c,
                  #4a689c
                ),
                url(./assets/img/ryoYamada2.jpg);
              background-size: cover, cover;
              background-position: 0 center, 0 -67px;
              background-repeat: no-repeat, no-repeat;
            "
          >
            <div class="grid grid-cols-3 infos-container">
              <div class="white-space"></div>
              <div class="image">
                <img
                  src="./assets/img/ryoYamadaMain.png"
                  alt=""
                  class="characterImage"
                />
              </div>
              <div class="infos">
                <span class="editorName" id="mashuName">MASHU</span>

                <div class="quote">
                  <span id="ryoQuote"></span><br />
                  <span><i>- Ryo Yamada</i></span>
                </div>
                <div id="socialsMashu" class="socialsDiv"></div>
                <div class="viewButton">
                  <button id="mashuButton"></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- BOCCHI -->
        <div
          id="hitoriGotou"
          class="h-full w-full centeredBg"
          style="background-color: #f2abbb"
        >
          <div id="hitoriGotouLayer1" class="h-full w-full centeredBg"></div>
          <div
            id="hitoriGotouLayer2"
            class="h-full w-full centeredBg"
            style="
              display: none;
              opacity: 0;
              background-image: linear-gradient(
                  to bottom,
                  rgba(255, 255, 255, 0),
                  #f2abbb,
                  #f2abbb
                ),
                url(./assets/img/hitoriGotou2.jpg);
              background-size: cover, cover;
              background-position: 0 center, 0 -67px;
              background-repeat: no-repeat, no-repeat;
            "
          >
            <div class="grid grid-cols-3 infos-container">
              <div class="white-space"></div>
              <div class="image">
                <img
                  src="./assets/img/hitoriGotouMain.png"
                  alt=""
                  class="characterImage"
                />
              </div>
              <div class="infos">
                <span class="editorName" id="mikaName">MIKARI</span>

                <div class="quote">
                  <span id="hitoriQuote"></span><br />
                  <span><i>- Hitori Gotou (Bocchi)</i></span>
                </div>
                <div id="socialsMika" class="socialsDiv"></div>
                <div class="viewButton">
                  <button id="mikaButton"></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- NIJIKA -->
        <div
          id="nijikaIchiji"
          class="h-full w-full centeredBg"
          style="background-color: #efd580"
        >
          <div id="nijikaIchijiLayer1" class="h-full w-full centeredBg"></div>
          <div
            id="nijikaIchijiLayer2"
            class="h-full w-full centeredBg"
            style="
              display: none;
              opacity: 0;
              background-image: linear-gradient(
                  to bottom,
                  rgba(255, 255, 255, 0),
                  #efd580,
                  #efd580
                ),
                url(./assets/img/nijikaIchiji2.jpg);
              background-size: cover, cover;
              background-position: 0 center, 0 -97px;
              background-repeat: no-repeat, no-repeat;
            "
          >
            <div class="grid grid-cols-3 infos-container">
              <div class="white-space"></div>
              <div class="image">
                <img
                  src="./assets/img/nijikaIchijiMain.png"
                  alt=""
                  class="characterImage"
                />
              </div>
              <div class="infos">
                <span class="editorName" id="bloomName">BLOOM1LK</span>

                <div class="quote">
                  <span id="nijikaQuote"></span><br />
                  <span><i>- Nijika Ichiji</i></span>
                </div>
                <div id="socialsBloom" class="socialsDiv"></div>
                <div class="viewButton">
                  <button id="bloomButton"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
